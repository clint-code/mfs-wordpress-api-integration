<section class="bannerSection">

  <div class="slideContainer">

	<!--  Banner Section  -->

    <div class="singleSlide">

		<!--  Slide show container  -->

        <div
            id="mainSlider"
            class="slider-pro"
            *ngIf="type == 'slider'" >

            <div class="sp-slides">

                <div
                    class="sp-slide"
                    *ngFor="let slideImage of sliderImages" >

                    <div class="overlay"></div>

                    <div class="waveIconSection">
                        <img src="./assets/img/icons/zigzag-wave.png" alt="">
                    </div>

                    <div class="bannerContent">

                        <div class="bannerHeader">
                            <h1>{{slideImage?.title}}</h1>
                        </div>

                        <div class="bannerDescription">

                            <div [innerHtml]="slideImage?.description"></div>

                            <span class="text-white">
                                As-a-Service | Cloud | On-Premise
                            </span>

                        </div>

                        <button class="bannerCta greenBtn">
                            <a
                                href="{{slideImage?.slider_link}}"
                                class="text-white">

                                Learn More

                                <fa-icon
                                    class="ctaIcon"
                                    [icon]="['fas', 'arrow-circle-right']">

                                </fa-icon>

                            </a>
                        </button>

                    </div>

                    <img
                        class=""
                        src="{{slideImage.image}}"
                        alt="">

                </div>

            </div>

        </div>

		<!--END Slide show container   -->

		<!--  Single Banner Layout  -->

		<div class="banner" *ngIf="type == 'banner'" >

			<!--  Banner Overlay  -->
			<div class="overlay"></div>
			<!--END Banner Overlay   -->

			<!--  Wave Icon  -->
			<div class="waveIconSection">
				<img src="./assets/img/icons/zigzag-wave.png" alt="">
			</div>
			<!--END Wave Icon   -->

			<!-- Banner Content   -->
			<div class="bannerContent">

				<div class="bannerHeader">
					<h1>{{sliderImages[0]?.title}}</h1>
				</div>

				<div class="bannerDescription">

					<div [innerHtml]="sliderImages[0]?.description"></div>

					<span class="text-white">
						As-a-Service | Cloud | On-Premise
					</span>

				</div>

				<div class="bannerCta hide">
					<a
						href="{{sliderImages[0]?.slider_link}}"
						class="text-white greenBtn">

						Learn More

						<fa-icon
							class="ctaIcon"
							[icon]="['fas', 'arrow-circle-right']">

						</fa-icon>

					</a>
				</div>

			</div>
			<!--END  Banner Content  -->

			<!--  Banner Image  -->
			<img
				class=""
				src="{{sliderImages[0].image}}"
				alt="">
			<!--END  Banner Image  -->


		</div>
		<!--END  Single Banner Layout  -->

    </div>

	<!--END  Banner Section  -->

	<!--  Icons Carousel  -->
	<div class="carouselContainer" >
		<div class="owl-carousel" *ngIf="sliderHighlights.length > 0">

	        <div
				class="singleCta"
				*ngFor="let highlight of sliderHighlights" >

	            <div class="item">

	                <fa-icon
						class="featureIcon"
						icon="{{highlight?.acf?.service_icon?.value}}"
						size="66"
						*ngIf="highlight?.acf?.service_icon?.value !== '' "
						color="#ffffff">
					</fa-icon>

	            </div>

	            <div class="ctaContent">
	                <h4
						*ngIf="highlight?.title?.rendered !== '' " 
						class="text-white">{{highlight?.title?.rendered}}</h4>

                    <a
						routerLink="oursolutions/{{highlight?.slug}}"
						*ngIf="highlight?.slug !== ''"
						 class="text-white whiteOutlineBtn">
                        Learn More

                        <fa-icon
                            class="ctaIcon"
                            [icon]="['fas', 'arrow-circle-right']">

                        </fa-icon>

                    </a>

	            </div>

	        </div>

	    </div>
	</div>


	<!--END  Icons Carousel  -->

  </div>

</section>
