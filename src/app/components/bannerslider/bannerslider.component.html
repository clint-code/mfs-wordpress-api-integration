<section class="bannerSection">

  <div class="slideContainer">

	<!--  Banner Section  -->

    <div class="singleSlide">

		<!--  Slide show container  -->

        <div
            id="mainSlider"
            class="slider-pro"
            *ngIf="type == 'slider'" >

            <div class="sp-slides">

                <div
                    class="sp-slide"
                    *ngFor="let slideImage of sliderImages" >

                    <div class="overlay"></div>

                    <div class="waveIconSection">
                        <img src="./assets/img/icons/zigzag-wave.png" alt="">
                    </div>

                    <div class="bannerContent">

                        <div class="bannerHeader">
                            <h1>{{slideImage?.title}}</h1>
                        </div>

                        <div class="bannerDescription">

                            <div [innerHtml]="slideImage?.description"></div>

                            <span class="text-white">
                                As-a-Service | Cloud | On-premise
                            </span>

                        </div>

                        <button class="bannerCta greenBtn">
                            <a
                                href="{{slideImage?.slider_link}}"
                                class="text-white">

                                Learn More

                                <fa-icon
                                    class="ctaIcon"
                                    [icon]="['fas', 'arrow-circle-right']">

                                </fa-icon>

                            </a>
                        </button>

                    </div>

                    <img
                        class=""
                        src="{{slideImage.image}}"
                        alt="">

                </div>

            </div>

        </div>

		<!--END Slide show container   -->

		<!--  Single Banner Layout  -->

		<div class="banner" *ngIf="type == 'banner'" >

			<!--  Banner Overlay  -->
			<div class="overlay"></div>
			<!--END Banner Overlay   -->

			<!--  Wave Icon  -->
			<div class="waveIconSection">
				<img src="./assets/img/icons/zigzag-wave.png" alt="">
			</div>
			<!--END Wave Icon   -->

			<!-- Banner Content   -->
			<div class="bannerContent">

				<div class="bannerHeader">
					<h1>{{sliderImages[0]?.title}}</h1>
				</div>

				<div class="bannerDescription">

					<div [innerHtml]="sliderImages[0]?.description"></div>

					<span class="text-white">
						As-a-Service | Cloud | On-premise
					</span>

				</div>

				<button class="bannerCta greenBtn">
					<a
						href="{{sliderImages[0]?.slider_link}}"
						class="text-white">

						Learn More

						<fa-icon
							class="ctaIcon"
							[icon]="['fas', 'arrow-circle-right']">

						</fa-icon>

					</a>
				</button>

			</div>
			<!--END  Banner Content  -->

			<!--  Banner Image  -->
			<img
				class=""
				src="{{sliderImages[0].image}}"
				alt="">
			<!--END  Banner Image  -->


		</div>
		<!--END  Single Banner Layout  -->

    </div>

	<!--END  Banner Section  -->

	<!--  Icons Carousel  -->

    <div class="bannerCtaSection d-flex centerAlign" *ngIf="sliderHighlights.length > 0" >

        <div
			class="singleCta one_quarter"
			*ngFor="let highlight of sliderHighlights" >

            <div class="ctaIconSection">
                <fa-icon
					class="ctaIcon"
					icon="{{highlight?.acf?.service_icon?.value}}">

				</fa-icon>
            </div>

            <div class="ctaContent">
                <h4 class="text-white">{{highlight?.title?.rendered}}</h4>
                <!-- <p class="ctaDescription text-white">{{highlight?.excerpt}}
                </p> -->

                <button class="whiteOutlineBtn">
                    <a routerLink="oursolutions/{{highlight?.slug}}" class="text-white">
                        Get Started

                        <fa-icon
                            class="ctaIcon"
                            [icon]="['fas', 'arrow-circle-right']">

                        </fa-icon>

                    </a>
                </button>



            </div>

        </div>

    </div>

	<!--END  Icons Carousel  -->

  </div>

</section>
