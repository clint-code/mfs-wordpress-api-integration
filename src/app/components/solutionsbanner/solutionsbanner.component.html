<section class="bannerSection">

    <div class="bannerContent">

      </div>

      <div class="bannerDescription">

        <p class="text-white">
          Achieve game-changing agility and future proof
          your business with our fully digital solutions.

        <button class="bannerCta whiteOutlineBtnLg">
          <a href="#" class="text-white">
