<app-solutionsbanner
	title="{{pageDetails?.title?.rendered}}"
	excerpt="{{pageDetails?.acf?.excerpt}}"
	image="{{pageDetails?.acf?.banner_image}}"
></app-solutionsbanner>

<section class="contentSection centerAlign d-flex">

    <div class="contentDescription half">



        <div class="servicesOffered" [innerHtml]="pageDetails?.acf?.feature_article?.introduction_article">



        </div>


        <div class="solutionsSection">

            <div class="d-flex solutions">

                <mat-checkbox class="singleSolution">
                    Account Services/Mobile Banking
                </mat-checkbox>

                <mat-checkbox class="singleSolution">
                    Communications
                </mat-checkbox>

                <mat-checkbox class="singleSolution">
                    Loan Management
                </mat-checkbox>

                <mat-checkbox class="singleSolution">
                    Agency Banking
                </mat-checkbox>

                <mat-checkbox class="singleSolution">
                    Savings, Goals and Fixed Deposits
                </mat-checkbox>

                <mat-checkbox class="singleSolution">
                    Utilities
                </mat-checkbox>

                <mat-checkbox class="singleSolution">
                    Payments
                </mat-checkbox>

                <mat-checkbox class="singleSolution">
                    E-KYC
                </mat-checkbox>

                <mat-checkbox class="singleSolution">
                    Insurance
                </mat-checkbox>

                <mat-checkbox class="singleSolution">
                    Reporting and BI
                </mat-checkbox>

                <mat-checkbox class="singleSolution">
                    Customer and Product Management
                </mat-checkbox>


            </div>


        </div>

      </div>

    <div class="formSection half">

        <form
            action=""
            id="contactForm">

            <div class="row">

                <div class="half fl">
                    <label for="">First Name</label>
                    <input type="text"/>
                </div>

                <div class="half fl">
                    <label for="">Last Name</label>
                    <input type="text"/>
                </div>

            </div>

            <div class="row">

                <div class="half fl">
                    <label for="">Phone Number</label>
                    <input type="text"/>
                </div>

                <div class="half fl">
                    <label for="">Email</label>
                    <input type="text"/>
                </div>

            </div>


            <div class="row">

                <div class="full_width">
                    <label for="">Company</label>
                    <input type="text"/>
                </div>

            </div>

            <div class="row">

                <div class="full_width">
                    <label for="">Tell what youâ€™re looking to solve for your customers or business</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

            </div>

            <div class="formFooter">
                <button class="greenBtn text-white full_width">
                    <a href="#" class="text-white">
                        Contact Me

                        <fa-icon
                            class="ctaIcon"
                            [icon]="['fas', 'arrow-circle-right']">

                        </fa-icon>

                    </a>

                </button>
            </div>


        </form>

      </div>

</section>
