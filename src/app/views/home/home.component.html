<app-bannerslider
    [sliderImages]="sliderImages"
    type = "slider"
>

</app-bannerslider>

<section class="introSection d-flex centerAlign">

    <div class="cntLeft half" [innerHtml]="introductionContent?.description">

    </div>

    <div class="cntRight half">
        <img src="{{introductionContent?.image}}" alt="">
    </div>

</section>

<section class="coreSolutionsSection width-100">

    <h3 class="text-green text-center">
        Our Core Solutions weâ€™ve built For your Business
    </h3>


    <div class="d-flex solutions centerAlign" *ngIf="ourSolutions.length > 0" >

        <app-singlesolutionitem
        	*ngFor="let solution of ourSolutions"
            image="{{solution.acf.feature_image}}"
            title="{{solution.title.rendered}}"
            description="{{solution.acf.excerpt | slice : 0  : 100}} ..."
            link="oursolutions/{{solution.slug}}"

            class="one_quarter margin-bottom-3"

        ></app-singlesolutionitem>



    </div>



</section>


<section class="contentSection d-flex">

    <div class="half cntLeft">
        <img src="{{secondaryContent?.image}}" alt="">
    </div>

    <div class="half cntRight contentDescription" [innerHtml]="secondaryContent?.description">


    </div>

</section>

<section class="heroImageSection">


    <div class="overlay"></div>

    <div class="centerAlign heroDescription">
        <h3 class="text-white text-center">
            {{statistics?.title}}
        </h3>

        <p class="text-white text-center">
            {{statistics?.description}}
        </p>
    </div>

    <div class="statsContainer d-flex centerAlign" *ngIf="statistics?.highlights.length > 0" >

		<!--  Single Statistic  -->

        <div class="singleStat d-flex"
			*ngFor="let statistic of statistics?.highlights" >

            <div class="iconStat">
                <fa-icon
					*ngIf="statistic?.icon !== ''"
                    icon="{{statistic?.icon}}"
                    class="text-white iconLarge">
                </fa-icon>
            </div>

            <div class="statContent">
                <h4 class="statNumber text-white">{{statistic?.title}}</h4>
                <p class="text-white">{{statistic?.summary}}</p>
            </div>

        </div>
		<!--END  Single Statistic  -->



    </div>

    <img src="{{statistics?.background_image}}" alt="">

</section>


<section class="partnersSection centerAlign">

    <h3 class="text-green text-center">
        Our Partners
    </h3>


    <div
		class="partnerLogos"
		*ngIf="partnersImages.length > 0;" >
        <ul class="d-flex">

            <li *ngFor="let partner of partnersImages" >

                <img src="{{partner.image}}" alt="">

            </li>

        </ul>
    </div>

</section>
