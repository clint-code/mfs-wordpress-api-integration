<section class="contactUs contentSection d-flex centerAlign">

            <label

                    type="checkbox"

                class="singleSolution"

            <label

                    type="checkbox" 
                    name="check">
                Customer and Product Management

        </div>
          

    </div>

  <div class="formSection">
    
    <form 
        action="" 
        id="contactForm">

        <div class="row">

            <div class="half fl">
                <label for="">First Name</label>
                <input type="text"/>
            </div>

            <div class="half fl">
                <label for="">Last Name</label>
                <input type="text"/>
            </div>

        </div>

        <div class="row">

            <div class="half fl">
                <label for="">Phone Number</label>
                <input type="text"/>
            </div>

            <div class="half fl">
                <label for="">Email</label>
                <input type="text"/>
            </div>

        </div>

        
        <div class="row">

            <div class="full_width">
                <label for="">Company</label>
                <input type="text"/>
            </div>

        </div>

        <div class="row">

            <div class="full_width">
                <label for="">Tell what youâ€™re looking to solve for your customers or business</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

        </div>
        
        <div class="formFooter">
            <button class="greenBtn text-white full_width">
                <a href="#" class="text-white">
                    Contact Me

                    <fa-icon
                        class="ctaIcon"
                        [icon]="['fas', 'arrow-circle-right']">
            
                    </fa-icon>

        </div>
