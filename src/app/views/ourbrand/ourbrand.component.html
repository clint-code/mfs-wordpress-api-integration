<app-processor
	processorHeight="fill"
	*ngIf="loadingView"
	class="margin-top100"
	description="Loading our brand view"
></app-processor>

<section
	class="ourBrandsSection d-flex"
	*ngIf="!loadingView" >

    <div class="half imgSection">

        <div class="overlay"></div>

        <div class="sidebarContainer">

            <div class="sidebarBackground">

                <img

					src="{{brandContent?.acf?.background_image}}"
                    alt=""
                    class="backgroundImage">

            </div>

        </div>

    </div>

    <div class="half contentDescription">

        <div
			id=""
			class="tabContent"
			>

            <div [innerHtml]="brandContent?.acf?.story_content">

            </div>

            <app-brandlinks
                logo = "./assets/img/logos/my-mobi.png"
                link = "https://mymobi.co.ke/"
                linkDescription="Visit www.mymobi.co.ke"
            >
            </app-brandlinks>

            <app-brandlinks
                logo = "./assets/img/logos/insure-me.png"
                link = "https://insureme.co.ke/"
                linkDescription="Visit www.insureme.co.ke"
            >
            </app-brandlinks>

        </div>

    </div>

</section>
