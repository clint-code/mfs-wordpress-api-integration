
<!--  Site Preloaders  -->
<app-preloader
    *ngIf="siteImages.length < 1"
></app-preloader>

<app-preloader
    *ngIf="siteImages.length > 0"
    [images]="siteImages"
></app-preloader>

<!--END  Site Preloaders  -->

<!--Processor preloader-->
<app-processor
	processorHeight="fill"
	*ngIf="loadingView"
	class="margin-top100"
	description="Loading our brand view"
></app-processor>
<!--END Processor preloader-->

<!--Brand section-->
<section
	class="ourBrandsSection"
	*ngIf="!loadingView" >

    <!--Img Section-->
    <div class="imgSection">

            <!-- <div class="sidebarBackground"></div> -->

                <img

					src="{{brandContent?.acf?.background_image}}"
                    alt=""
                    class="backgroundImage">

            

    </div>
    <!--END Img Section-->

    <!--Content Description-->
    <div class="contentDescription">

        <div
			id=""
			class="tabContent"
			>

            <div [innerHtml]="brandContent?.acf?.story_content"></div>

            <app-brandlinks
                logo = "./assets/img/logos/brands_0001_insure-me-logo.png"
                link = "https://insureme.co.ke/"
                linkDescription="Visit www.insureme.co.ke"
            >
            </app-brandlinks>

        </div>

    </div>
    <!--END Content Description-->

</section>
<!--END Brand section-->
